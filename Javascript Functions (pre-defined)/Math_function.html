<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Functions</title>
    <script type="text/javascript">
        function mathFn() {
            document.writeln("<h1>Math Functions</h1>");
            document.writeln("Value of PI = " + Math.PI + "<br/>");
            document.writeln("Value of E = " + Math.E + "<br/>");
            document.writeln("Value of natural logarithm 2 = " + Math.LN2 + "<br/>");
            document.writeln("Value of base 10 logarithm of E = " + Math.LOG10E + "<br/><br/>");
            document.writeln("Round-off 4.76 = " + Math.round(4.76) + "<br/>");
            document.writeln("Ceil value of -7.5 = " + Math.ceil(-7.5) + "<br/>");
            document.writeln("Floor value of 4.76 = " + Math.floor(4.76) + "<br/>");
            document.writeln("Truncating 4.76 = " + Math.trunc(4.76) + "<br/>");
            document.writeln("Sign of -9.6 = " + Math.sign(-9.6) + "<br/>");
            document.writeln("Sign of 9.6 = " + Math.sign(9.6) + "<br/>");
            document.writeln("Sign of 0 = " + Math.sign(0) + "<br/>");
            document.writeln("Power of 6^3 = " + Math.pow(6,3) + "<br/>");
            document.writeln("Square root 256 = " + Math.sqrt(256) + "<br/><br/>");
            document.writeln("Absolute value of -9.419 = <strong>" + Math.abs(-9.419) + "</strong><br/><br/>");
            document.writeln("Maximum number in (90,-67,12,46,-10) = " + Math.max(90,-67,12,46,-10) + "<br/>");
            document.writeln("Minimum number in (90,-67,12,46,-10) = " + Math.min(90,-67,12,46,-10) + "<br/><br/>");
            document.writeln("Generating a random number = <strong>" + Math.random() + "</strong><br/>");
            document.writeln("Natural logarithm of 5 = " + Math.log(5) + "<br/>");
            document.writeln("Base 2 logarithm of 10 = " + Math.log2(10) + "<br/>");
            document.writeln("Base 10 logarithm of 10 = " + Math.log10(10) + "<br/>");
        }
    </script>
</head>
<body>
    <button onclick="mathFn()">Math Functions</button>
</body>
</html>
