<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
    <script type="text/javascript">
        function currentDate()
        {
            var current = new Date();

            document.writeln(`<h1>Today's Date</h1>`);
            document.writeln("Today is "+ current.toString() + "<br/>In Locale String: " + current.toLocaleString() + "<br/>UTC Time: " + current.toUTCString() + "<br/>valueOf: " + current.valueOf());

            document.writeln(`<h1>Current Time</h1>`);
            document.writeln("Date: "+ current.getDate() + "<br/>Day: " + current.getDay()+ "<br/>Month: " + current.getMonth() + "<br/>Year: " + current.getFullYear() + "<br/>Hours: " + current.getHours() + "<br/>Minutes: " + current.getMinutes() + "<br/>Seconds: " + current.getSeconds() + "<br/>Milliseconds: "+ current.getMilliseconds());
        }
    </script>
</head>
<body>
    <button onclick="currentDate()">Today's Date</button>
</body>
</html>
